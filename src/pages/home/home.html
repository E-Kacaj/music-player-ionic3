<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Songs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="addOneSong($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor = "let music of allMusic">

    <ion-card-header>
      <button (click)="addToFavorites(music)" ion-button block>Add to Favorites</button>
    </ion-card-header>

    <img [src]="music.image">
    <ion-card-content>
      <ion-card-title>{{music.name}}</ion-card-title>
      <ion-item>
        <button ion-button item-left color="default" (click)="shareSong(music)" outline round icon-left>
          <ion-icon name="share-alt"></ion-icon>Share&nbsp;
        </button>
        <button ion-button outline item-right color="danger" (click)="goToMusicPlayer(music)" round icon-left>
          <ion-icon name="musical-note"></ion-icon>Listen&nbsp;
        </button>
      </ion-item>
    </ion-card-content>

  </ion-card>

</ion-content>
