<ion-header>

  <ion-navbar>
    <ion-title>{{music.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img [src]="music.image">
    <ion-card-content>
      <ion-card-title>{{music.name}}</ion-card-title>
      <ion-row>
        <ion-col>
          <button ion-button icon-only>
            <ion-icon name="square" (click)="stopMusic()"></ion-icon>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button icon-only>
            <ion-icon name="play" (click)="playMusic()"></ion-icon>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button icon-only>
            <ion-icon name="pause" (click)="pauseMusic()"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
